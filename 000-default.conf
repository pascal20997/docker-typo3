<VirtualHost *:80>
        ServerAdmin ${SERVER_ADMIN}
        DocumentRoot ${DOCUMENT_ROOT}

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <Directory ${DOCUMENT_ROOT}>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Require all granted
        </Directory>
</VirtualHost>

